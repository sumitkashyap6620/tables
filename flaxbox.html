<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: black;
            display: flex;
            height: 70vh;
            align-items: center;
             justify-content:space-between;
        }
        .box{
            height: 20px; 
            background-color: aqua;
            width: 25px;
            margin: 6px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
</body>
</html>
