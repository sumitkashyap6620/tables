<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin padding etc</title>
   <style>
   .id1{
    background-color: red;
    margin: 25px;;
    border: 10px solid blue;
    height: 100px;
    box-sizing: border-box;
   }
   #id2{
    background-color: rgb(255, 0, 170);
    margin: 25px;
    border: 10px solid rgb(13, 255, 0);
    height: 100px;
    box-sizing: border-box;
   }
   </style>
</head>
<body>
    <!-- 2ids not possible like class is could be unique -->
    <div class="id1"><h1>i am a box </h1> </div>
     <div id="id2"><h1>i am a box </h1> </div>
</body>
</html>
